      <img class="img2" src="images/rice.jpg" alt="" />
      <img class="img1" src="images/back.jpg" alt="" />

    <script>
      function theme() {
        document.body.style.background =
          document.body.style.background === "white"
            ? "rgb(22, 22, 92)"
            : "white";
      }

      function one() {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("show");
                entry.target.classList.remove("remove");
              } else {
                entry.target.classList.remove("show");
                entry.target.classList.add("remove");
              }
            });
          },
          { threshold: 0.3 }
        );
        const image = document.querySelectorAll(".img1");
        image.forEach((item) => observer.observe(item));
      }
      function two() {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("show2");
                entry.target.classList.remove("remove2");
              } else {
                entry.target.classList.remove("show2");
                entry.target.classList.add("remove2");
              }
            });
          },
          { threshold: 0.3 }
        );
        const image2 = document.querySelectorAll(".img2");
        image2.forEach((item) => observer.observe(item));
      }
      one();
      two();
    </script>
  </body>
