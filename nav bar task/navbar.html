<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo-container">
          <figure>
            <img class="logo" src="./assets/logo.svg" alt="Logo" />
          </figure>
          <p>Common Ground</p>
        </div>
        <section class="links">
          <ul>
            <li class="hide"><a href="#">Home</a></li>
            <li class="hide"><a href="#">About</a></li>
            <li class="hide"><a href="#">Contact</a></li>
            <li class="hide"><a href="#">Gallery</a></li>
            <li class="hide-desktop" onclick="showSideBar()">
              <a href="#"
                ><img class="menu" src="./assets/menu.svg" alt=""
              /></a>
            </li>
          </ul>
        </section>
        <ul class="sidebar-mobile">
          <li onclick="hideSidebar()">
            <a href="#"><img src="./assets/close.svg" alt="" /></a>
          </li>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Gallery</a></li>
        </ul>
      </nav>
    </header>
    <script>
      function showSideBar() {
        const sideBar = document.querySelector(".sidebar-mobile");
        sideBar.style.display = "flex";
      }
      function hideSidebar() {
        const sideBar = document.querySelector(".sidebar-mobile");
        sideBar.style.display = "none";
      }
    </script>
  </body>
</html>
