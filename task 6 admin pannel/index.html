<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body onload="readAll()">
    <header>
      <h1>Welcome to Admin Pannel</h1>
    </header>
    <section class="body">
      <aside>
        <label for="check" class="check"
          ><img class="collapse" src="./assets/collapse.svg" alt="" />
          <input type="checkbox" id="check" />
          <div class="sidebar">
            <div class="menu">
              <i class="fa-solid fa-house icon"></i>
              <a href="./index.html" class="title">Home</a>
            </div>
            <div class="menu">
              <i class="fa-solid fa-comment icon"></i>
              <a href="./chat.html" class="title">chat</a>
            </div>
            <div class="menu">
              <i class="fa-solid fa-location-dot icon"></i>
              <a href="./address.html" class="title">Address</a>
            </div>
            <div class="menu">
              <i class="fa-solid fa-comment icon"></i>
              <a href="./gallery.html" class="title">Gallary</a>
            </div>
          </div>
        </label>
      </aside>
      <main>
        <div class="container">
          <h2>CRUD Application</h2>
          <div class="form-container">
            <form class="form">
              <input type="text" class="id" hidden />
              <input class="email" placeholder="Enter Email" type="email" />
              <input
                class="name"
                id="username"
                placeholder="Enter Name"
                type="text"
              />
              <input type="text" placeholder="Enter Phone" id="phone" />
              <button type="button" onclick="add()" class="btn btn-submit">
                Submit
              </button>
              <button onclick="update()" type="button" class="btn btn-update">
                Update
              </button>
            </form>
          </div>
          <table>
            <thead>
              <tr>
                <th colspan="5">Email Details</th>
              </tr>
              <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="data_table"></tbody>
          </table>
          <script src="index.js"></script>
        </div>
      </main>
    </section>
  </body>
</html>
