<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body onload="readAll()">
    <div class="container">
      <h1>CRUD Application</h1>
      <div class="form-container">
        <form class="form">
          <input type="text" class="id" hidden />
          <div>
            <input
              class="name"
              id="username"
              placeholder="Enter Name"
              type="text"
            />
            <p id="errorname"></p>
          </div>
          <div>
            <input class="email" placeholder="Enter Email" type="email" />
            <p id="erroremail"></p>
          </div>
          <div>
            <input type="text" placeholder="Enter Phone" id="phone" />
            <p id="errorphone"></p>
          </div>
          <div>
            <button type="button" onclick="add()" class="btn btn-submit">
              Submit
            </button>
            <button onclick="update()" type="button" class="btn btn-update">
              Update
            </button>
          </div>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th colspan="5">Email Details</th>
          </tr>
          <tr>
            <th>S.N</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="data_table"></tbody>
      </table>
      <script src="cache.js"></script>
    </div>
  </body>
</html>
